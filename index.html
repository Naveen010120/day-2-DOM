<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="items">
        <div class="qty-details">
        <p>Chicken Biryani</p>
        <p>Customize</p>
    </div>
        <div class="btn-qty">
            <span class="minus" onclick="decr()" id="btn-minus">-</span><span class="qty-value" id="value">1</span><span class="plus" onclick="incr()">+</span>
        </div>
        <div>
        <span>$</span><span id="price">260</span>
    </div>
    </div>
    <div class="card-details">
        <div>
            <p>Item Total</p>
            <p>Delivery partner fee</p>
            <p>Platform fee</p>
            <p>GST and Restaurant Charges</p>
           
           
        </div>
        <div>
            <p id="changeAmount">260</p>
            <p class="delivery">20</p>
            <p class="platform">10</p>
            <p class="gst">10</p>
            
        </div>
        
    </div>
    <div class="total">
        <p>TO PAY</p>
        <p id="finalAmount">300</p>
    </div>
    <div class="submit">
        <button onclick="orderSubmit()" class="btn-submit">Click For Submit</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
